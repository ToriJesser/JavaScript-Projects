<!DOCTYPE html>
<html>
    <body>

        <p id="XML_Demo">Got it to work</p>
        <script>
            var XML_Parser, XML_Document;

            //creates a text string
            var Movie = "<movie>" + 
            "<title>Schindler's List</title>" +
            "<director Steven Spielberg</director>" +
            "<starring>Liam Neeson</starring>" +
            "<year>1993</year>" +
            "</movie>";

            //creates an XML DOM parser
            XML_Parser = new DOMParser();

            //creates a new XML DOM object using the text string
            XML_Document = XML_Parser.parseFormString(Movie,"text/xml");

            document.getElementById("XML_Demo").innerHTML = 
            XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;

        </script>

    </body>
</html>
