<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
    </head>
    <body>
        <h1 style="font-size:5vw;">What is your favorite pet?</h1>
        <h3>Pick you favorite pet from this list:</h3>
        <ul>
            <li>Dog</li>
            <li>Cat</li>
            <li>Turtle</li>
            <li>Bearded Dragon</li>
            <li>Parrot</li>
            <li>Gerbil</li>
        </ul>
        <h3>Enter your choice below:</h3>

        <input id="Pet_Input" type="text">
        <button onclick="Pet_Function()">Submit Pet</button>
        <p id="Output"></p>

        <h1 class="click">This text will change!</h1>
        <h3 class="click">This text will not change.</h3>
        <button onclick="Hello_World_Function()">Click me!</button>

        <canvas id="myCanvas" width="200" height="100" style="border: 1px solid black;"></canvas>
        <canvas id="myCanvas_1" width="200" height="100" style="border: 1px solid red;"></canvas>

        <script src="JS/JavaScript_1.js"></script>
    </body>
</html>
